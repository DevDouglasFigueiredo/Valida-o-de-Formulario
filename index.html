<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validação de Formulario</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <h2>Criar Conta</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label for="username">Nome</label>
                    <input type="text" id="username">
                    <i><img class="icon-success" src="img/success-icon.svg" alt=""></i>
                    <i><img class="icon-error" src="img/error-icon.svg" alt=""></i>
                    <small class="error-message">Error Message</small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <i><img class="icon-success" src="img/success-icon.svg" alt=""></i>
                    <i><img class="icon-error" src="img/error-icon.svg" alt=""></i>
                    <small class="error-message">Error Message</small>
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password">
                    <i><img class="icon-success" src="img/success-icon.svg" alt=""></i>
                    <i><img class="icon-error" src="img/error-icon.svg" alt=""></i>
                    <small class="error-message">Error Message</small>
                </div>

                <div class="form-control">
                    <label for="passwordtwo">Confirme a Senha</label>
                    <input type="password" id="passwordtwo">
                    <i><img class="icon-success" src="img/success-icon.svg" alt=""></i>
                    <i><img class="icon-error" src="img/error-icon.svg" alt=""></i>
                    <small class="error-message">Error Message</small>
                </div>
                <button type="submit">Enviar</button>

            </form>
        </div>
    </main>
    <script src="formulario.js"></script>
</body>

</html>
